<html>
<head>
	<title>Awesome Rating - KnockoutJS Sample</title>
    <link href="css/font-awesome.min.css" rel="stylesheet" type="text/css" media="all" />
    <link href="css/style.css" rel="stylesheet" type="text/css" media="all" />
    <link href="dist/awesomerating.min.css" rel="stylesheet" type="text/css" media="all" />
</head>
<body>
	<div class="awesomeRating" data-bind=" awesomeRating: rating, awesomeRatingOptions: options"></div>
	<div class="awesomeRatingValue">
		<span class="awesomeRatingValue" data-bind="text: 'Rating value: ' + rating()"></span>
	</div>
	<script type="text/javascript" src="js/jquery-2.1.3.min.js"></script>
	<script type="text/javascript" src="js/knockout-3.1.0.js"></script>
	<script type="text/javascript" src="dist/awesomerating.knockout.min.js"></script>
	<script type="text/javascript">
		$(function() {
			var model = {
				rating : ko.observable("D"),
				options : {
					values: ["A", "B", "C", "D", "E"]
				}
			};

			ko.applyBindings(model);
		});
	</script>
</body>
</html>
